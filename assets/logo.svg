<svg xmlns="http://www.w3.org/2000/svg" width="100" height="25" viewBox="0 0 400 100">
  <!-- Define the linear gradient for the text fill -->
  <linearGradient id="textGradient" x1="0" y1="0" x2="100%" y2="0">
    <stop offset="10%" stop-color="#3399ff" />
    <stop offset="100%" stop-color="#66ccff" />
  </linearGradient>
  
  <!-- Define the linear gradient for the text shadow -->
  <linearGradient id="shadowGradient" x1="0" y1="0" x2="100%" y2="0">
    <stop offset="0%" stop-opacity="0" />
    <stop offset="30%" stop-opacity="0.4" stop-color="#66ccff" />
    <stop offset="70%" stop-opacity="0.4" stop-color="#3399ff" />
    <stop offset="100%" stop-opacity="0" />
  </linearGradient>
  
  <!-- Add the text with the gradient fill and shadow -->
  <text x="10" y="70" font-size="90" font-family="Arial" fill="url(#textGradient)" text-shadow="2px 2px 4px url(#shadowGradient)">
    Bhimashi
  </text>
</svg>
